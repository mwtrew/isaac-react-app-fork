# see https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-docker-images#publishing-images-to-github-packages
name: Create and publish Docker images

on:
  push:
    branches: ['master']
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  NAMESPACE: mwtrew

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      matrix:
        target: [build-phy, build-phy-renderer, build-ada, build-ada-renderer]
        include:
          - target: build-phy
            image-name: isaac-phy-app
          - target: build-phy-renderer
            image-name: isaac-phy-app-renderer
          - target: build-ada
            image-name: isaac-ada-app
          - target: build-ada-renderer
            image-name: isaac-ada-app-renderer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get metadata for image
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image-name }}
      - name: Check if image exists
        id: check
        run: |
          if docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image-name }}:${GITHUB_SHA}; then
            echo "Image already exists for commit $TAG, tags will be updated and build will be skipped."
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "Image does not exist for commit $TAG, a build will be performed."
            echo "exists=false" >> $GITHUB_ENV
          fi
      # If the image already exists, and we're just updating tags:
      - name: Update tags for existing image
        if: env.exists == 'true' && startsWith(github.ref, 'refs/tags/v')
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image-name }}:${GITHUB_SHA} ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image-name }}:${{ github.ref }}
          docker push ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image-name }}:${{ github.ref }}
      - name: Build and push new image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        if: env.exists == 'false'
        with:
          context: .
          build-args: |
            BUILD_TARGET=${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Generate artifact attestation for Physics image
        uses: actions/attest-build-provenance@v2
        if: env.exists == 'false'
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

